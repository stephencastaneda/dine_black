{% extends 'shared/base.html' %}

{% block content %}

    <div class="d-flex flex-wrap">
      {% for restaurant in all_restaurants %}
      <div class="card m-3 p-3 {% if restaurant.restaurantdishreview_set.all.count > 0 %} checkedin_restaurants {% endif %}" style="width: 18rem;">
        <img class="card-img-top rounded" width="240px" height="200px" src="{{ restaurant.image }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.address }}</p>
            <button class="btn"><a  href="{% url 'dineblackapp:restaurant' restaurant.id %}"> Details </a></button>
        </div>
         <a class="btn" href="{{ restaurant.google_maps_link }}" target="_blank"><i class="fas fa-route"></i></a></button>
      </div>
    {% endfor %}
    </div>

{% endblock content %}
